name: Local User Authentication
testcases:
  - name: register_device_on_the_portal
    steps:
    - type: exec
      script: ssh -o "ConnectTimeout 3" -o "StrictHostKeyChecking no" -o "UserKnownHostsFile /dev/null" "root@192.168.2.10"  -t "/root/register_node -portal https://192.168.2.1"

    # let wait a bit until the device is set in the ipset
    - type: exec
      script: sleep 5

  - name: test_if_the_device_is_in_the_ipset_register_set
    steps:
      - type: exec
        script: ipset test pfsession_Reg_192.168.2.0 192.168.2.10


  - name: test_if_the_device_is_in_the_ipset_role_id_1
    steps:
      - type: exec
        script: ipset test PF-iL2_ID1_192.168.2.0 192.168.2.10

  - name: test_if_the_device_can_reach_cnn_com
    steps:
    - type: exec
      script: ssh -o "ConnectTimeout 3" -o "StrictHostKeyChecking no" -o "UserKnownHostsFile /dev/null" "root@192.168.2.10"  -t "/root/test_internet_access"
