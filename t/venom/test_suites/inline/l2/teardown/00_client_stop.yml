name: Stop client
testcases:
  - name: Stop the Client
    steps:
      - type: exec
        script: systemctl stop ulinux

      # let ulinux stop
      - type: exec
        script: sleep 20

  - name: Delete systemd script
    steps:
      - type: exec
        script: rm -f /lib/systemd/system/ulinux.service

  - name: Systemctl daemon-reload
    steps:
      - type: exec
        script: systemctl daemon-reload

