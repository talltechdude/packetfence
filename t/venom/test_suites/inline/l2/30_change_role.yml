name: Change role
testcases:
- name: get_login_token
  steps:
  - type: get_login_token

- name: change_the_device_role_to_guest
  steps:
  - type: http
    method: PATCH
    url: '{{.pfserver_webadmin_url}}/api/v1/node/02:06:19:98:00:01'
    ignore_verify_ssl: true
    body: >-
     {
       "id": "02:06:19:98:00:01",
       "category": "guest",
       "category_id": 2,
       "mac": "02:06:19:98:00:01",
       "tenant_id": 1
     }
    headers:
      "Authorization": "{{.get_login_token.result.token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 200

- name: test_if_the_device_is_in_the_ipset_role_id_2
  steps:
  - type: exec
    script: sleep 5

  - type: exec
    script: ipset test PF-iL2_ID2_192.168.2.0 192.168.2.10

